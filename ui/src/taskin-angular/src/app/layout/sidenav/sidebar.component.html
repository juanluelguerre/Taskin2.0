<div
  class="h-full bg-white shadow-lg border-r border-gray-200 flex flex-col"
  [class.w-64]="!isMinimized"
  [class.w-16]="isMinimized"
>
  <!-- Sidebar Header -->
  <div class="p-4 border-b border-gray-200">
    <div class="flex items-center" *ngIf="!isMinimized">
      <div class="w-full">
        <img src="images/logo.png" alt="Task[in]" class="h-8 w-auto mb-1 logo-image" />
        <p class="text-xs text-gray-500">Productivity Suite</p>
      </div>
    </div>
    <div class="flex justify-center" *ngIf="isMinimized">
      <img src="images/logo-icon.png" alt="Task[in]" class="logo-icon" />
    </div>
  </div>

  <!-- Navigation Items -->
  <nav class="flex-1 p-4 space-y-1">
    <ng-container *ngFor="let item of menuItems()">
      <ng-container *ngIf="!item.children">
        <a
          [routerLink]="item.link"
          routerLinkActive="bg-blue-50 text-blue-700 border-r-2 border-blue-700"
          class="flex items-center px-3 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors group"
          [class.justify-center]="isMinimized"
        >
          <mat-icon class="flex-shrink-0 w-5 h-5 text-gray-500 group-hover:text-gray-700">{{
            getIcon(item.icon)
          }}</mat-icon>
          <span *ngIf="!isMinimized" class="ml-3 font-medium">{{ item.title }}</span>

          <!-- Tooltip for minimized state -->
          <div
            *ngIf="isMinimized"
            class="absolute left-full ml-2 px-2 py-1 text-sm bg-gray-800 text-white rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap z-50"
          >
            {{ item.title }}
          </div>
        </a>
      </ng-container>

      <ng-container *ngIf="item.children">
        <div class="space-y-1">
          <button
            class="flex items-center w-full px-3 py-2 text-gray-700 rounded-lg hover:bg-gray-100 transition-colors group"
            [class.justify-center]="isMinimized"
            (click)="toggleSubmenu(item.id!)"
          >
            <mat-icon class="flex-shrink-0 w-5 h-5 text-gray-500 group-hover:text-gray-700">{{
              getIcon(item.icon)
            }}</mat-icon>
            <span *ngIf="!isMinimized" class="ml-3 font-medium flex-1 text-left">{{
              item.title
            }}</span>
            <mat-icon
              *ngIf="!isMinimized"
              class="w-4 h-4 text-gray-400 transition-transform"
              [class.rotate-180]="isSubmenuOpen(item.id!)"
              >expand_more</mat-icon
            >
          </button>

          <div *ngIf="!isMinimized && isSubmenuOpen(item.id!)" class="ml-6 space-y-1">
            <a
              *ngFor="let child of item.children"
              [routerLink]="child.link"
              routerLinkActive="bg-blue-50 text-blue-700"
              class="flex items-center px-3 py-2 text-sm text-gray-600 rounded-lg hover:bg-gray-100 transition-colors"
            >
              <mat-icon class="w-4 h-4 text-gray-400 mr-3">{{ getIcon(child.icon) }}</mat-icon>
              {{ child.title }}
            </a>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </nav>

  <!-- Sidebar Footer -->
  <div class="p-4 border-t border-gray-200" *ngIf="!isMinimized">
    <div class="text-xs text-gray-500 text-center">
      <p>Version 2.0.0</p>
      <p class="mt-1">&copy; 2025 Task[in]</p>
    </div>
  </div>
</div>
