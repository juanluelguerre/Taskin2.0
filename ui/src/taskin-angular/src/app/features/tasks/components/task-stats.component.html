<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
  <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-200">
    <div class="flex items-center">
      <div class="p-2 bg-blue-100 rounded-full mr-3">
        <mat-icon class="text-blue-600 text-lg">task_alt</mat-icon>
      </div>
      <div>
        <p class="text-xs text-gray-600">Total Tasks</p>
        <p class="text-xl font-bold text-gray-900">{{ stats().total }}</p>
      </div>
    </div>
  </div>
  
  <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-200">
    <div class="flex items-center">
      <div class="p-2 bg-yellow-100 rounded-full mr-3">
        <mat-icon class="text-yellow-600 text-lg">pending</mat-icon>
      </div>
      <div>
        <p class="text-xs text-gray-600">Pending</p>
        <p class="text-xl font-bold text-gray-900">{{ stats().pending }}</p>
      </div>
    </div>
  </div>
  
  <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-200">
    <div class="flex items-center">
      <div class="p-2 bg-orange-100 rounded-full mr-3">
        <mat-icon class="text-orange-600 text-lg">play_circle</mat-icon>
      </div>
      <div>
        <p class="text-xs text-gray-600">In Progress</p>
        <p class="text-xl font-bold text-gray-900">{{ stats().inProgress }}</p>
      </div>
    </div>
  </div>
  
  <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-200">
    <div class="flex items-center">
      <div class="p-2 bg-green-100 rounded-full mr-3">
        <mat-icon class="text-green-600 text-lg">check_circle</mat-icon>
      </div>
      <div>
        <p class="text-xs text-gray-600">Completed</p>
        <p class="text-xl font-bold text-gray-900">{{ stats().completed }}</p>
      </div>
    </div>
  </div>
  
  <div class="bg-white rounded-lg shadow-sm p-4 border border-gray-200">
    <div class="flex items-center">
      <div class="p-2 bg-purple-100 rounded-full mr-3">
        <mat-icon class="text-purple-600 text-lg">trending_up</mat-icon>
      </div>
      <div>
        <p class="text-xs text-gray-600">Completion Rate</p>
        <p class="text-xl font-bold text-gray-900">{{ stats().completionRate }}%</p>
      </div>
    </div>
  </div>
</div>
