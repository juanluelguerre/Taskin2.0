<mtx-sidenav [collapsed]="isCollapsed" [width]="250" [collapsedWidth]="80">
  <mtx-sidenav-header
    class="flex items-center justify-center h-16 bg-gray-800 text-white"
  >
    <span class="text-xl font-bold">Task[in]</span>
  </mtx-sidenav-header>

  <mtx-sidenav-content>
    <mtx-menu>
      <mtx-menu-item routerLink="/dashboard" routerLinkActive="active">
        <mtx-icon>dashboard</mtx-icon>
        <span class="ml-2">{{ "Dashboard" | transloco }}</span>
      </mtx-menu-item>
      <mtx-menu-item routerLink="/projects" routerLinkActive="active">
        <mtx-icon>folder</mtx-icon>
        <span class="ml-2">{{ "Projects" | transloco }}</span>
      </mtx-menu-item>
      <mtx-menu-item routerLink="/tasks" routerLinkActive="active">
        <mtx-icon>tasks</mtx-icon>
        <span class="ml-2">{{ "Tasks" | transloco }}</span>
      </mtx-menu-item>
      <mtx-menu-item routerLink="/pomodoros" routerLinkActive="active">
        <mtx-icon>schedule</mtx-icon>
        <span class="ml-2">{{ "Pomodoros" | transloco }}</span>
      </mtx-menu-item>
    </mtx-menu>
  </mtx-sidenav-content>

  <mtx-sidenav-footer
    class="flex items-center justify-center h-12 bg-gray-800 text-white"
  >
    <span class="text-sm">Â© 2024 Task[in]</span>
  </mtx-sidenav-footer>
</mtx-sidenav>
