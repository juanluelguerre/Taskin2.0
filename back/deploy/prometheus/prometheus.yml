# Prometheus Configuration for Taskin 2.0 - Development Environment
# This configuration is optimized for local development with frequent scraping

global:
  scrape_interval: 15s      # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  scrape_timeout: 10s

  external_labels:
    environment: 'development'
    application: 'taskin'

# Alertmanager configuration (optional for development)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alerts/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # OpenTelemetry Collector - Scrape metrics exported from collector
  - job_name: 'otel-collector'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'otel-collector'
          component: 'metrics-exporter'

  # OpenTelemetry Collector - Internal metrics (collector health)
  - job_name: 'otel-collector-internal'
    scrape_interval: 30s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'
          component: 'internal-metrics'

  # Tempo metrics (optional)
  - job_name: 'tempo'
    scrape_interval: 30s
    static_configs:
      - targets: ['tempo:3200']
        labels:
          service: 'tempo'

  # Loki metrics (optional)
  - job_name: 'loki'
    scrape_interval: 30s
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'

