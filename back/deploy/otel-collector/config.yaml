# OpenTelemetry Collector Configuration for Taskin 2.0
# Updated for 2024-2025 best practices

receivers:
  # OTLP receiver for metrics, traces, and logs from .NET API
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  # Batch processor - improves performance and reduces network calls
  batch:
    timeout: 5s
    send_batch_size: 1024
    send_batch_max_size: 2048

  # Memory limiter - prevents OOM issues
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

  # Resource processor - adds environment labels
  resource:
    attributes:
      - key: environment
        value: development
        action: upsert
      - key: application
        value: taskin
        action: upsert

  # Transform processor for attribute mapping (optional)
  transform:
    log_statements:
      - context: log
        statements:
          # Ensure dots in attribute names are converted to underscores for Loki
          - replace_all_patterns(attributes, "key", "\\.", "_")

exporters:
  # Prometheus exporter - exposes metrics on :8889/metrics for Prometheus to scrape
  prometheus:
    endpoint: 0.0.0.0:8889
    const_labels:
      service: taskin-api
    # namespace removed to avoid double-prefixing (metrics already have taskin_ prefix)
    send_timestamps: true
    metric_expiration: 5m
    enable_open_metrics: true

  # OTLP exporter for Tempo (traces)
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # OTLP HTTP exporter for Loki (logs) - using native OTLP endpoint
  otlphttp/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # OTLP HTTP exporter for Aspire Dashboard - forwards telemetry back to Aspire
  otlphttp/aspire:
    endpoint: ${env:ASPIRE_DASHBOARD_OTLP_ENDPOINT:-http://host.docker.internal:18889}
    tls:
      insecure: true
    timeout: 30s
    retry_on_failure:
      enabled: true
      initial_interval: 5s
      max_interval: 30s
      max_elapsed_time: 300s

  # Optional: Debug exporter for debugging (disable in production)
  debug:
    verbosity: detailed
    sampling_initial: 5
    sampling_thereafter: 200

service:
  # Pipeline for traces
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [otlp/tempo, otlphttp/aspire, debug]

    # Pipeline for metrics
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus, otlphttp/aspire, debug]

    # Pipeline for logs
    logs:
      receivers: [otlp]
      processors: [memory_limiter, transform, batch, resource]
      exporters: [otlphttp/loki, otlphttp/aspire, debug]

  # Telemetry configuration for the collector itself
  telemetry:
    logs:
      level: info
    metrics:
      level: detailed
      readers:
        - pull:
            exporter:
              prometheus:
                host: 0.0.0.0
                port: 8888
